<!DOCTYPE html>
<html>
  <head>
    <title>Index</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
    />
  </head>
  <body>
    <!-- Wrapper div it contain entire content of the html body -->
    <div id="wrapper">
      <!-- Header begin -->
     
    <!-- login Modal begin -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="index.html" style="text-align: center;">
              <label for="usename" style="margin-right: 11%;">Username:</label>
              <input
              
                type="text"
                name="usename"
                id="usename"
                placeholder="Enter Username"
                required
              />
              <br />
              <br>
              <label for="paswword" style="margin-right: 11%;" >Password:</label>
              <input
             
                type="password"
                name="password"
                id="password"
                placeholder="Enter Password"
                required
              />
              <br />
            </form>
          </div>
          <div class="modal-footer" style="padding-right: 14em;">
            <a href="index.html"
              ><button type="button" class="btn btn-primary">Login</button></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
         <!-- login modal ends -->
      <header>
        <img src="assests/images/logo.png" alt="logo" class="logo" />
        <div class="Modal1">
          <button
          type="button"
          class="btn btn-light"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Login
        </button>
    
        <!-- Button trigger modal -->
       
       
      </header>
      <!-- Header ends -->

      <!-- Content body begin -->
      <div id="content">
        <!-- Search bar begin -->
        <div id="searchBar"><input type="text" placeholder="City" /><br /></div>
        <!-- Search bar ends -->

        <div id="cityCards">
          <div class="cards">
            <a href="list.html" target="_self"
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                alt="city1"
            /></a>
            <a href="list.html" target="_self"
              ><div class="overlay"><span class="cityName">Delhi</span></div>
            </a>
          </div>
          <div class="cards">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
              alt="city2"
            />
            <div class="overlay"><span class="cityName">Goa</span></div>
          </div>
          <div class="cards">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
              alt="city3"
            />
            <div class="overlay"><span class="cityName">Hyderabad</span></div>
          </div>
          <div class="cards">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
              alt="city4"
            />
            <div class="overlay"><span class="cityName">Kolkata</span></div>
          </div>
        </div>

       <a href="#" class="view-more"> <button type="button" class="btn btn-secondary">View more>></button></a>
      </div>
      <!-- Content body ends -->
      <!-- Contact us modal starts -->
      <div
      class="modal fade"
      id="contact-us"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="index.html">
              <p>Thank you for reaching out</p>
              <p>Please enter your email and we will get back to you</p>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required placeholder="Enter your email id"/><br />
            </form>
          </div>
          <div class="modal-footer">
            <a href="index.html"
              ><button type="button" class="btn btn-primary">Submit</button></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- contact-us modal ends here -->

      <!-- Footer begin -->
      <footer>
        <div id="contact">
            <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#contact-us"
          >
            Contact us
          </button>
        </div>


        <div class="copyright-info">
          <span class="copyright">&copy; 2020 ROOM SEARCH PVT. LTD.</span>
        </div>

        <div id="social-media">
          <a href="https://www.facebook.com" target="_blank"
            ><img src="assests/images/facebook.png" alt="facebookLogo"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img src="assests/images/instagram.png" alt="instagramLogo"
          /></a>
          <a href="https://twitter.com" target="_blank"
            ><img src="assests/images/twitter.png" alt="twitterLogo" /><br
          /></a>
        </div>
      </footer>
      <!-- Footer ends -->
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
